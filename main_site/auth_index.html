<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/auth_styles.css">
    <title>Home</title>
</head>
<body>
    <header>
        <a href="" class="logo">
            <img src="../img/k-on.png" alt="OngakuLogo">

            <div class="logotxt">
                <h1>Ongaku</h1>
                <span>®</span>
            </div>
        </a>

        <div class="miniPlayer">
            <img src="../img/cover.jpg" alt="curAlb">

            <div class="info">

                <div class="trackInfo">
                    <h2>1000-7</h2>
                    <p> | </p>
                    <a href="" target="_blank">fem.love</a>
                </div>

                <div class="meter">
                    <div class="playedL">
                        <div class="line"></div>
                    </div>
                    <div class="line"></div>
                </div>

            </div>
        </div>

        <div class="searchBar">
            <input type="text" id="srchBar" class="inputf">
            <button id="submitSrch" type="submit"><img src="../img/search.png" alt="srch"></button>
        </div>

    </header>

    <main>
        <section>
            <h2>В топе</h2>
            <div class="row">

                <div class="card" id="37i9dQZEVXbL8l7ra5vVdB">
                    <img src="../img/region_ru_default.jpg" alt="albumCover">
                    <h3>Top-50 | Russia</h3>
                </div>

                <div class="card" id="37i9dQZEVXbMDoHDwVN2tF">
                    <img src="../img/top-50Cover.jpg" alt="albumCover">
                    <h3>Top-50 | World</h3>
                </div>

                <div class="card" id="37i9dQZEVXbMNKGj6aCCDm">
                    <img src="../img/RuViral.jpg" alt="albumCover">
                    <h3>Viral-50 | Russia</h3>
                </div>

            </div>
        </section>
        
        <section>
            <h2>Настроение</h2>
            <div class="row">

                <div class="card" id="37i9dQZF1DX6xZZEgC9Ubl">
                    <img src="../img/TearDropCover.jpg" alt="albumCover">
                    <h3>Tear drop</h3>
                </div>

                <div class="card" id="3zGxnE3zuVDPH9o4HpMbZE">
                    <img src="../img/phonkCover.jpg" alt="albumCover">
                    <h3>Phonk</h3>
                </div>

                <div class="card" id="37i9dQZF1DX9XIFQuFvzM4">
                    <img src="../img/feelgoodCover.jpg" alt="albumCover">
                    <h3>Feelin` Good</h3>
                </div>

            </div>
        </section>

    </main>

    <div class="transCover">

        <div class="info_box" id="player">

            <img src="../img/cover.jpg" alt="" class="bigCover">
            <h2>1000-7</h2>
            <a href="" target="_blank">fem.love</a>

            <div class="meter">
                <div class="playedL">
                    <div class="line"></div>
                </div>
                <div class="line"></div>
            </div>

            <div class="butts">
                <button id="prev">▲</button>
                <button id="pause">
                    <img src="../img/pause.png" alt="">
                </button>
                <button id="next">▲</button>
            </div>
        </div>

        <div class="info_box" id="album_info">
            <h2></h2>
            <img src="../img/cover.jpg" alt="album_cover" class="bigCover">

        </div>

        <div class="bigbtn"></div>
    </div>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/auth_index.js"></script>
    <script src="../js/howler.core.min.js"></script>
</body>
</html>
